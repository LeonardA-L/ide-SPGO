<div id="overlay" *ngIf="activate" [@hubFade]="activate">
  <div class="page splash" *ngIf="!currentSequence">
    <div class="splashscreen"></div>
    <div class="hud">
      <button (click)="startGame()">{{'enter' | translate}}</button>
      <div class="lang"><span (click)="changeLang('fr')">fr</span> | <span (click)="changeLang('en')">en</span></div>
    </div>
  </div>
  <div *ngIf="currentSequence" class="page">
    <div *ngIf="false && currentSequence === letter" class="letter" [ngStyle]="{'background-image': 'url(' + letterAsset + ')'}"></div>
    <markdown *ngIf="true || currentSequence !== letter" [data]="gameService.gameData[currentSequence].content"></markdown>
    <div class="button-wrapper">
      <button *ngFor="let choice of gameService.gameData[currentSequence].childrenNames" (click)="goSequence(choice.goal)">{{choice.translate ? (choice.link | translate) : choice.link}}</button>
    </div>
    <div class="bottom-line"></div>
  </div>
</div>
