<div class="witnesses-inner" [ngClass]="{hide: hide}">
  <div *ngIf="currentSequence" class="testimony" [ngClass]="{hide: !showTestimony}">
    <markdown [data]="gameService.gameData[currentSequence].content"></markdown>
    <div class="choice-wrapper">
      <button [ngClass]="{read: choice.read}" *ngFor="let choice of gameService.gameData[currentSequence].childrenNames; let i = index" (click)="goSequence(choice.goal, i, choice)">{{choice.translate ? (choice.link | translate) : choice.link}}</button>
    </div>
  </div>
  <div class="witness-selection" [ngClass]="{hide: !showWitnesses}">
    <div id="selection-wrapper">
      <div *ngFor="let wit of gameService.witnesses" class="witness" (click)="pickWitness(wit.name)" (mouseover)="setHover(wit.name)" (mouseleave)="setHover(null)" [ngClass]="{selected: wit.name === selected}">
        <img src="{{wit.picture}}" width="100%" />
      </div>
    </div>
    <p><span *ngIf="hoverName">{{hoverName + '.speakto' | translate}}</span>&nbsp;</p>
  </div>
</div>
